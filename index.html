<!DOCTYPE html>
<html>

<head>
    <title>Mad Lib</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Karla&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>Mad Lib</h1>
        <hr>
        <h2> Mad Lib Instructions</h2>
        <p>Fill in all of the input boxes, then click the 'Mad Lib' button...</p>


        <ul>
            <li>Verb ending in ‘ing’: <input id="verb" type="text"></li>
            <li> Plural Noun: <input id="p-noun" type="text"></li>
            <li>Adjective: <input id="adj" type="text"></li>
            <li>Present Tense Verb: <input id="pt-verb" type="text"></li>
            <li>Noun: <input id="noun" type="text"></li>
        </ul>

        <button id="get-result">Mad Lib</button>
        <hr>

        <h2>Mad Lib Results</h2>
        <div class="result-box">
            <p id="result"></p>
        </div>


        <!-- JavaScript -->
        <script src='main.js'></script>
    </div>
</body>

</html>
